name: Build and Release ExcelToJson

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore ExcelToJson.sln

      - name: Build project
        run: msbuild ExcelToJson.sln /p:Configuration=Release

      - name: Install 7-Zip
        run: choco install 7zip -y

      - name: Debug - List files
        run: dir .\ExcelToJson\bin\Release\net8.0-windows\ /s

      - name: Create archive with 7-Zip
        run: |
          cd .\ExcelToJson\bin\Release\net8.0-windows\
          7z a ..\..\..\ExcelToJson.zip * -r -x!*.pdb -x!*.xml -x!*.config
          cd ..\..\..\..\
          move .\ExcelToJson\bin\Release\net8.0-windows\ExcelToJson.zip .\ExcelToJson\

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          files: .\ExcelToJson\ExcelToJson.zip
          draft: false
          prerelease: false
          generate_release_notes: true
